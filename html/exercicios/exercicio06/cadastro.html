<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
    </head>
    <body>
        <form>
            <fieldset>
                <h1><b>Cadastro de dados de uma pessoa</b></h1>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value=""><br><br>
                <label for="snome">Sobrenome:</label>
                <input type="text" id="snome" name="snome" value=""><br><br>
                <label for="datanasc">Data de nascimento:</label>
                <input type="month" id="datanasc" name="datanasc"><br><br>
                <label for="cor">Selecione a cor do seu cabelo:</label>
                <input type="color" id="cor" name="cor" value="#ff0000"><br><br>
                <label for="fone">Digite o seu telefone de acordo com o formato*:</label><br><br>
                <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\)[0-9]{5]-[0-9]{4}" required><br><br>
                <p><small>*Formato: (99) 99999-9999</small></p><br>
                <input type="image" src="/exercicio06/alb02.gif" alt="Enviar" width="48" height="48">
            </fieldset>
        </form>
    </body>
</html>
